<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link href="./src/output.css" rel="stylesheet" />
    <title>E-commerce product page</title>
  </head>
  <body class="bg-(--light-grayish-blue) min-h-screen">
    <!-- the header -->
    <header class="flex justify-between pt-8 px-50 shadow">
      <div class="flex items-center gap-7">
        <img src="./public/images/logo.svg" alt="logo" class="pb-7" />
        <!-- nalinks -->
        <nav>
          <ul class="flex items-end gap-3">
            <li class="">
              <a
                href="#"
                class="block min-w-20 text-center font-semibold text-base tracking-wider border-b-[3px] border-transparent hover:border-(--primary) pb-5 text-(--grayish-blue) hover:text-(--dark-blue) capitalize transition-all duration-200 ease-in-out"
              >
                Collections
              </a>
            </li>
            <li>
              <a
                href="#"
                class="block min-w-20 text-center font-semibold text-base tracking-wider border-b-[3px] border-transparent hover:border-(--primary) pb-5 text-(--grayish-blue) hover:text-(--dark-blue) capitalize transition-all duration-200 ease-in-out"
              >
                Men
              </a>
            </li>
            <li>
              <a
                href="#"
                class="block min-w-20 text-center font-semibold text-base tracking-wider border-b-[3px] border-transparent hover:border-(--primary) pb-5 text-(--grayish-blue) hover:text-(--dark-blue) capitalize transition-all duration-200 ease-in-out"
              >
                Women
              </a>
            </li>
            <li>
              <a
                href="#"
                class="block min-w-20 text-center font-semibold text-base tracking-wider border-b-[3px] border-transparent hover:border-(--primary) pb-5 text-(--grayish-blue) hover:text-(--dark-blue) capitalize transition-all duration-200 ease-in-out"
              >
                About
              </a>
            </li>
            <li>
              <a
                href="#"
                class="block min-w-20 text-center font-semibold text-base tracking-wider border-b-[3px] border-transparent hover:border-(--primary) pb-5 text-(--grayish-blue) hover:text-(--dark-blue) capitalize transition-all duration-200 ease-in-out"
              >
                Contact
              </a>
            </li>
          </ul>
        </nav>
      </div>

      <!-- cart and profile -->
      <div class="flex items-center gap-10 pb-7">
        <img
          src="./public/images/icon-cart.svg"
          alt=""
          class="cursor-pointer"
        />

        <div class="">
          <img
            src="./public/images/image-avatar.png"
            alt="avatar"
            class="w-12 h-12 border-2 border-transparent hover:border-(--primary) cursor-pointer rounded-full transition-all duration-100 ease-in"
          />
        </div>
      </div>
    </header>

    <main
      class="max-w-[80%] mx-auto grid grid-cols-1 md:grid-cols-2 gap-20 items-center px-20 py-20"
    >
      <!-- picture section -->
      <section>
        <!-- display image here -->
        <div>
          <img
            src="./public/images/image-product-1.jpg"
            alt="sneakers"
            class="rounded-xl"
          />
        </div>

        <!-- thumbnails -->
        <div class="grid grid-cols-4 gap-5 mt-5">
          <!-- product one -->
          <div
            class="border-2 border-transparent hover:border-(--primary) cursor-pointer transition-all duration-100 ease rounded-lg overflow-hidden hover:opacity-70"
          >
            <img
              src="./public/images/image-product-1-thumbnail.jpg"
              alt="A pair of sneakers with one held slightly vertically"
              class="object-cover"
            />
          </div>

          <!-- product two -->
          <div
            class="border-2 border-transparent hover:border-(--primary) cursor-pointer transition-all duration-100 ease rounded-lg overflow-hidden hover:opacity-70"
          >
            <img
              src="./public/images/image-product-2-thumbnail.jpg"
              alt="A pair of sneakers with one kept on two rocks, with a stick by the side"
              class="object-cover"
            />
          </div>

          <!-- product three -->
          <div
            class="border-2 border-transparent hover:border-(--primary) cursor-pointer transition-all duration-100 ease rounded-lg overflow-hidden hover:opacity-70"
          >
            <img
              src="./public/images/image-product-3-thumbnail.jpg"
              alt="The right foot of a pair of sneakers placed on two rocks"
              class="object-cover"
            />
          </div>

          <!-- product four -->
          <div
            class="border-2 border-transparent hover:border-(--primary) cursor-pointer transition-all duration-100 ease rounded-lg overflow-hidden hover:opacity-70"
          >
            <img
              src="./public/images/image-product-4-thumbnail.jpg"
              alt="The left foot of a pair of sneakers with placed on two rocks"
              class="object-cover"
            />
          </div>
        </div>
      </section>

      <!-- details section -->
      <section>
        <p
          class="text-sm tracking-widest uppercase text-(--grayish-blue) font-bold"
        >
          Sneaker Company
        </p>
        <h2 class="text-4xl text-black/90 pt-3 font-extrabold">
          Fall Limited Edition Sneakers
        </h2>
        <p class="text-(--dark-grayish-blue) text-sm mt-5">
          These low-profile sneakers are your perfect casual wear companion.
          Featuring a durable rubber outer sole, they&apos;ll withstand
          everything the weather can offer.
        </p>

        <!-- price -->
        <div class="flex items-center gap-2 mt-5">
          <p class="text-black/80 text-2xl font-extrabold">$125.00</p>
          <span
            class="w-fit bg-black/85 text-sm font-bold text-(--white) py-0.5 px-1.5 rounded-sm"
          >
            50%
          </span>
        </div>
        <p class="text-(--dark-grayish-blue) font-medium line-through">
          $250.00
        </p>

        <!-- cart options and button -->
        <div class="grid grid-cols-[40fr_60fr] gap-5 h-12 mt-10">
          <!-- input choice -->
          <div
            class="bg-(--grayish-blue)/30 rounded-sm flex items-center justify-between px-4"
          >
            <img src="./public/images/icon-minus.svg" />
            <span>0</span>
            <img src="./public/images/icon-plus.svg" />
          </div>

          <!-- cart button -->
          <button
            class="bg-(--primary) hover:bg-(--primary)/80 flex justify-center items-center gap-2 rounded transition-colors duration-100 ease-out cursor-pointer"
          >
            <img
              src="./public/images/icon-cart.svg"
              alt="cart icon"
              class="w-4 h-4"
            />
            <span class="text-sm font-bold">Add to cart</span>
          </button>
        </div>
      </section>
    </main>
  </body>
</html>
